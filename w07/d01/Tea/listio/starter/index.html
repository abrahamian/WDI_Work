<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="todo.js"></script>
  </head>
  <body>
    <div id="container">

      <h1>List.io</h1>
      <p>To Do Items:</p>

      <div id="unfinished">
        <form>
        <input type="text" name="name" id="new-task-field"></input><button id="add-item">New Task</button>
        <hr>
        <ol id="todo-items"></ol>
        </form>
      </div>

      <hr>
      <p>Completed Items:</p>

      <div id="finished">
        <ul id="completed-items"></ul>
      </div>

    </div>
  </body>
</html>
