<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>javascript</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script type="text/javascript" src="wtk.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <div class="container">
      <h1>List.io</h1>
      <p>To Do Items:</p>

      <div id="unfinished">  
        <form class="add-todo">
          <input type="text" name="listItem" placeholder="enter your to do item">
          <button>New Task</button>
        </form>  
        <ol class="todo-list"> 
        </ol> 
      </div> 

        <hr>
        <p>Completed Items:</p>

      <div id="finished">
        <ul id="completed-items"></ul>
      </div>  

    </div>
  </body>
</html>
