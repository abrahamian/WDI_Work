<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Backbone</title>
  <link rel="stylesheet" href="css/normalize.css" />

  <script src="javascript/jquery-2.0.0.js"></script>
  <script src="javascript/underscore.js"></script>
  <script src="javascript/backbone.js"></script>
</head>

<body>
  <div id="container">
  </div>
  <div id="poop"></div>

  <script type="text/template" id = "welcome-message">
  <h1><%= message %></h1>
  <h4><%= second %></h4>
  <% if (showParagraph == true) {%>
    <p> You showed me</p>
    <% } %>
  </script>



  <script type="text/javascript">
  var jsons = {
    message : "poop", 
    second: "dont fall asleep",
    showParagraph : false
    };
    
    WelcomeView = Backbone.View.extend({

      className: "welcome",
      id: "poopsicle",

      initialize: function(){
        this.$el.appendTo($("#container"));
        this.$el.append( $("<h1>Welcome!</h1>") );
        this.$el.append( this.template(jsons));
        // this.listenTo(item, "eventname", callback);
      },
      template: _.template($("#welcome-message").html()),
      events:{
        // "eventName":"callback"
        "click h1":"render"
      },
      render: function(){
        alert("hover");
      },
      remove: function(){}
    });
    YummyView = Backbone.View.extend({
      initialize: function(){
        this.$el.append( $("<h1>YO YO YO!</h1>").css("float", "right"));
        this.$el.append( $("<h3>").text("poooop").css("float", "right"));
      }
    })

    window.onload = function(){
      var intro = new WelcomeView();
      var hello = new YummyView({el: $("#poop") });
    };
  </script>
</body>

</html>
