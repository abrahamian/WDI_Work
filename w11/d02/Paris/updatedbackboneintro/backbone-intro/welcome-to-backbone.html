<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Backbone</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <style>
    body {
      text-align: center;
    }
  </style>

  <script src="javascript/jquery-2.0.0.js"></script>
  <script src="javascript/underscore.js"></script>
  <script src="javascript/backbone.js"></script>
</head>

<body>
  <div id="container">
  </div>

  <script type="text/template" id="welcome-message">
  <h1><%= message %></h1>
  <h2><%= secondary %></h2>
  <% if (showParagraph == true) { %>
    <p>paragraph</p>
    <% } %>
    var fakeModelJSON = {}
  </script>

  <script type="text/javascript">
    WelcomeView = Backbone.View.extend({
      className: "welcome",
      id: "the-welcome-view",
      initialize: function(){
        this.$el.appendTo( $("#container") );
        this.$el.innerHTML( this.template(fakeModel(JSON));
      },

      template: _.template( $("#welcome-message").html()),
      events: {
        "click h1": "render",
        "click p": "tellEmHowYouFeel"
      },
      render: function(){
        // HI GUYS! SORRY, I WAS NOT APPENDING TO "EL",
        //   I WAS PUTTING IT AFTER IT... SORRY, MY MIND
        //   WAS MUSH. THAT'S WHY THE EVENT ABOVE WASN'T
        //   WORKING, IT ONLY LOOKS FOR EL AND ITS CHILDREN,
        //   NOT IT'S SIBLINGS...
        this.$el.append( $("<p>").text("click") );
      },
      tellEmHowYouFeel: function(){
        alert("I feel great!");
      }
    });

    window.onload = function(){
      var intro = new WelcomeView();
    };
  </script>
</body>

</html>
