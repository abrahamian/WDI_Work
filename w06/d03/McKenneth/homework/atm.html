<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" /></div>
        <div id="title">Bank of GA</div>
      </div>
      
      <!-- checking account -->
      <div class="account" id="account1">
        <h2>Checking</h2>
        <!-- account balance -->
        <div class="checking" id="checking_balance">$0</div>

        <input id="checking_amount" type="text" placeholder="enter an amount" />
        <input id="checking_deposit" type="button" value="Deposit" />
        <input id="checking_withdraw" type="button" value="Withdraw" />
      </div>
<!-- savings account -->
      <div class="account" id="account2">
        <h2>Savings</h2>
        <div class="savings" id="savings_balance">$0</div>
        <input id="savings_amount" type="text" placeholder="enter an amount" />
        <input id="savings_deposit" type="button" value="Deposit" />
        <input id="savings_withdraw" type="button" value="Withdraw" />
      </div>
      <!-- Transfer to checking -->
      <div class="transfer" id="transfer_money">
        <label>Transfer to checking</label>
        <input id="transfer_amount" type="text" placeholder="enter an amount" />
        <input id="transfer_button" type="button" value="Transfer" />
      </div>
      
      
      
      
      <div class="clear"></div>
    </div>
  </body>
</html>
